<html><head><title>WebSocket</title>
    <style type="text/css">
    html,body {
        font:normal 0.9em arial,helvetica;
    }
    #log {
        width:600px; 
        height:300px; 
        border:1px solid #7F9DB9; 
        overflow:auto;
    }
    #msg {
        width:400px;
    }
    </style>
    <script type="text/javascript">
    var socket;
    
    function init() {
        // Apuntar a la IP/Puerto configurado en el contructor del WebServerSocket, que es donde est√° escuchando el socket.
        var host = "ws://192.168.1.122:9000"; 
        try {
            socket = new WebSocket(host);
            log('WebSocket (M&M) - Estado '+socket.readyState);
            socket.onopen    = function(msg) { 
                                   log("Bienvenido - Estado "+this.readyState); 
                                   console.log(socket.readyState);
                               };
            socket.onmessage = function(msg) { 
                                   log("Recibido: "+msg.data); 
                               };
            socket.onclose   = function(msg) { 
                                   log("Disconnected - status "+this.readyState); 
                               };
        }
        catch(ex){ 
            log(ex); 
        }
        $("msg").focus();
    }
    
    function send(){
        var txt,msg;
        txt = $("msg");
        msg = txt.value;
        if(!msg) { 
            alert("Message can not be empty"); 
            return; 
        }
        txt.value="";
        txt.focus();
        try { 
            socket.send(msg); 
            log('Enviado: '+msg); 
        } catch(ex) { 
            log(ex); 
        }
    }
    function quit(){
        if (socket != null) {
            log("Goodbye!");
            socket.close();
            socket=null;
        }
    }
    
    function reconnect() {
        quit();
        init();
    }
    
    // Utilities
    function $(id){ return document.getElementById(id); }
    function log(msg){ $("log").innerHTML+="<br>"+msg; }
    function onkey(event){ if(event.keyCode==13){ send(); } }
    </script>
    
    </head>
    <body onload="init()">
    <h3>WebSocket v2.00</h3>
    <div id="log"></div>
    <input id="msg" type="textbox" onkeypress="onkey(event)"/>
    <button onclick="send()">Send</button>
    <button onclick="quit()">Quit</button>
    <button onclick="reconnect()">Reconnect</button>
    </body>
    </html>
